<div class="d-flex justify-content-center" *ngIf="isLoading; else showTodo">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<ng-template #showTodo>
  <div class="card shadow-sm">
    <h5 class="card-header"> {{ "list todo" | uppercase }}
      <button class="btn btn-outline-primary float-end" routerLink="/todo/form">+ Tambah</button>
    </h5>

    <div class="card-body">
      <div class="bg-body rounded">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let todo of todos">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                [checked]="todo.isCompleted"
                (click)="onCheckTodo(todo)"
              />
              &nbsp;
              <label class="form-check-label">
                <span
                  class="text-decoration-line-through"
                  *ngIf="todo.isCompleted; else isNotCompleted"
                >
                  {{ todo.name }}
                </span>
                <ng-template #isNotCompleted>{{ todo.name }}</ng-template>
              </label>
              &nbsp;
              <label for="" [innerHTML]="todo.isCompleted | badgeCustom" class=""></label>
              <div class="btn-group float-end">
                <button
                class="btn btn-outline-danger btn-sm"
                (click)="onDeleteTodo(todo)"
              >
                <i class="bi bi-trash" style="font-size: 1.2rem"></i> Hapus
              </button>
              <button
                class="btn btn-outline-success btn-sm"
                routerLink="/todo/form/{{ todo.id }}"
              >
                <i class="bi bi-pencil-square" style="font-size: 1.2rem"></i> Edit
              </button>
              </div>

            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</ng-template>
