<h3>List</h3>
<div class="spinner-border" role="status" *ngIf="isLoading; else showTodo">
  <span class="visually-hidden">Loading...</span>
</div>
<ng-template #showTodo>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let todo of todos">
      <div class="form-check">

        <input
          type="checkbox"
          class="form-check-input"
          [checked]="todo.isDone"
          (click)="onCheckTodo(todo)"
        />
        &nbsp;
        <label class="form-check-label">
          <span class="text-decoration-line-through"
          *ngIf="todo.isDone; else elseTemplate">
          {{ todo.name }}</span>
          <ng-template #elseTemplate>
            {{ todo.name }}
          </ng-template>

        </label>
        <button
          class="btn btn-link btn-sm float-end"
          (click)="onDeleteTodo(todo)">
          <span class="visually-hidden"
          *ngIf="todo.isDone; else elseTemplate1">
          <i class="bi bi-trash" style="font-size: 1.2rem"></i>
          </span>
          <ng-template #elseTemplate1>
            <i class="bi bi-trash" style="font-size: 1.2rem"></i>
          </ng-template>

        </button>
        <button
          class="btn btn-link btn-sm float-end"
          (click)="onEditTodo(todo)"
        >
          <i class="bi bi-pencil-square" style="font-size: 1.2rem"></i>
        </button>
      </div>
    </li>
  </ul>

</ng-template>
