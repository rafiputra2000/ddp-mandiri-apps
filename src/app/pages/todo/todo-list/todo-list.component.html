<h4>{{'List' | uppercase}}</h4>
<div class="spinner-border" role="status" *ngIf="isLoading; else showTodo">
  <span class="visually-hidden">Loading...</span>
</div>
<ng-template #showTodo>
  <div class="shadow-sm p-3 mb-5 bg-body rounded">
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let todo of todos">
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            [checked]="todo.isDone"
            (click)="onCheckTodo(todo)"
          />
          &nbsp;
          <label class="form-check-label">
          <span
            class="text-decoration-line-through"
            *ngIf="todo.isDone; else isNotCompleted"
          >
            {{ todo.name }}
          </span>
            <ng-template #isNotCompleted>{{ todo.name }}</ng-template>
          </label>
          &nbsp;
          <label for="" [innerHTML]="todo.isDone | badgeCustom" class=""></label>
          <button
            class="btn btn-link btn-sm float-end"
            (click)="onDeleteTodo(todo)"
            [ngClass]="{ 'visually-hidden': todo.isDone }"
          >
            <i class="bi bi-trash" style="font-size: 1.2rem"></i>
          </button>
          <button
            class="btn btn-link btn-sm float-end"
            (click)="onEditTodo(todo)"
            routerLink="/todo/{{ todo.id }}"
          >
            <i class="bi bi-pencil-square" style="font-size: 1.2rem"></i>
          </button>
        </div>
      </li>
    </ul>
  </div>
</ng-template>
