<form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
  <div class="input-group mb-3">
    <div class="input-group-text">
      <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" formControlName="isDone">
    </div>
    <!-- class="form-control {{isFormValid('name')}}" -->
    <input
    type="text"
    class="form-control"
    [ngClass]="{'is-invalid': isFormValid('name')}"
    aria-label="Text input with checkbox"
    placeholder="Todo"
    formControlName= "name">
    <button appBsButton [disabled]="!todoForm.valid">Add</button>
  </div>
  <app-validation-message [control]="todoForm.get('name')" [field]="'todo'"></app-validation-message>
</form>
